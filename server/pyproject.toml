[tool.black]
line-length = 99
include = '\.pyi?$'
skip-string-normalization = true
extend-exclude = '''
/(
  # The following are specific to Black, you probably don't want those.
  | blib2to3
  | tests/data
  | profiling
)/
'''

[tool.isort]
line_length = 99
multi_line_output = 3
include_trailing_comma = true
default_section = "THIRDPARTY"
